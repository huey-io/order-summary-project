<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Order summary card</title>
</head>

<body>
    <div class="card">
        <img src="/images/illustration-hero.svg" alt="" class="card__img">

        <div class="card__content">
            <p class="card__title">Order Summary</p>
            <p class="card__text">You can now listen to millions of songs, audiobooks, and podcasts on any
                device anywhere you like!</p>

            <div class="card__info">
                <div class="card__plan">
                    <img src="/images/icon-music.svg" alt="" class="card__icon">
                    <div>
                        <p class="card__name">Annual Plan</p>
                        <p class="card__price">$59.99/year</p>
                    </div>
                </div>
                <div class="card__action">
                    <a href="">Change</a>
                </div>
            </div>

            <button class="card__proceed" type="button">Proceed to Payment</button>
            <button class="card__cancel" type="button">Cancel Order</button>
        </div>
    </div>
   
        <div class="attribution">
            Challenge by
            <link a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">huey.io</a>.
        </div>
</body>

</html>
